apiVersion: v1
kind: Namespace
metadata:
  name: credentials-system
  labels:
    name: credentials-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: credentials-system
data:
  NODE_ENV: "production"
  PORT: "3000"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  LOG_LEVEL: "info"
  BLOOM_FILTER_SIZE: "95851"
  BLOOM_FILTER_HASHES: "7"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ui-config
  namespace: credentials-system
data:
  NODE_ENV: "production"
  PORT: "4000"
  API_BASE_URL: "http://api-service:3000"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: credentials-system
type: Opaque
data:
  # Base64 encoded values
  # echo -n 'your-redis-password' | base64
  redis-password: eW91ci1yZWRpcy1wYXNzd29yZA==
