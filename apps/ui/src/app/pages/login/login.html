<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-500 via-secondary-500 to-pink-500 p-4">
  <div class="bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl p-8 w-full max-w-md border border-white/20">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="text-5xl mb-4 animate-pulse-slow">ğŸ”</div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-primary-600 to-secondary-600 bg-clip-text text-transparent mb-2">
        Welcome Back
      </h1>
      <p class="text-slate-600">Sign in to access your secure vault</p>
    </div>

    <!-- Success Message -->
    @if (successMessage()) {
      <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-xl mb-6 text-sm text-center flex items-center gap-2">
        <span class="text-lg">âœ…</span>
        <span>{{ successMessage() }}</span>
      </div>
    }

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Username Field -->
      <div>
        <label for="username" class="flex items-center gap-1 text-sm font-semibold text-slate-700 mb-2">
          <span>Username</span>
          <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <div class="absolute left-3 top-1/2 -translate-y-1/2 text-lg">ğŸ‘¤</div>
          <input
            type="text"
            id="username"
            [value]="username()"
            (input)="onUsernameChange($event.target.value)"
            required
            placeholder="Enter your username"
            class="form-input pl-11"
            autocomplete="username"
          />
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="flex items-center gap-1 text-sm font-semibold text-slate-700 mb-2">
          <span>Password</span>
          <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <div class="absolute left-3 top-1/2 -translate-y-1/2 text-lg">ğŸ”’</div>
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            [value]="password()"
            (input)="onPasswordChange($event.target.value)"
            required
            placeholder="Enter your password"
            class="form-input pl-11 pr-12"
            autocomplete="current-password"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'"
            class="absolute right-3 top-1/2 -translate-y-1/2 p-2 text-slate-400 hover:text-slate-600 focus:text-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-200 rounded-lg transition-colors"
          >
            <span class="text-lg">{{ showPassword() ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}</span>
          </button>
        </div>
      </div>

      <!-- Error Message -->
      @if (errorMessage()) {
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm flex items-center gap-2">
          <span class="text-lg">âš ï¸</span>
          <span>{{ errorMessage() }}</span>
        </div>
      }

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="!username() || !password() || isLoading()"
        class="btn-primary w-full flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        @if (isLoading()) {
          <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
          <span>Signing in...</span>
        } @else {
          <span class="text-lg">ğŸš€</span>
          <span>Sign In</span>
        }
      </button>

      <!-- Register Link -->
      <div class="text-center pt-4 border-t border-slate-100">
        <p class="text-slate-600">
          Don't have an account?
          <a
            routerLink="/register"
            class="text-primary-600 hover:text-primary-700 font-semibold ml-1 transition-colors underline decoration-2 underline-offset-2"
          >
            Create one here
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
